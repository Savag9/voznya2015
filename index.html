<!DOCTYPE html>
<html lang="ru">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DveTICHI15</title>
    <div class="box"></div>
    <div class="box2"></div>
    <link rel="stylesheet" href="index_styles.css">

</head>

<body>

    <canvas class="background-animation"></canvas>

    <div class="header">
        <div class="buttons-container">
            <button class="icon-button" onclick="window.open('https://discord.gg/VDUmUAMfv2', '_blank')">
                <img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png" alt="Discord">
            </button>
            <button class="icon-button" onclick="window.open('https://www.youtube.com/@scarletSun-ld8yu', '_blank')">
                <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
</button>
</div>

<button class="profile-button" onclick="window.location.href='register.html'">
    <img src="https://img.icons8.com/?size=24&id=84898&format=png" alt="Профиль">
</button>
</div>

<div class="container">
    <h1>Добро пожаловать на розовую страницу!</h1>

    <div class="block">
        <h2>Информационный блок</h2>
        <p>Здесь можно разместить интересный текст. Например, рассказать о чём-то важном или поделиться новостями.</p>
    </div>

    <div class="block video-container">
        <iframe src="https://youtu.be/KVvXkQAAdbk?si=IYGlzqdOV2pCE82W" frameborder="0" allowfullscreen></iframe>
    </div>

    <div class="block">
        <h2>Ещё один блок</h2>
        <p>Этот блок можно использовать для дополнительной информации. Например, написать цитату или объявление.</p>
    </div>
</div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const canvas = document.querySelector(".background-animation");
            const ctx = canvas.getContext("2d");

            let particles = [];

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }

            window.addEventListener("resize", resizeCanvas);
            resizeCanvas();

            class Particle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.radius = Math.random() * 3 + 1;
                    this.speedX = (Math.random() - 0.5) * 1;
                    this.speedY = (Math.random() - 0.5) * 1;
                    this.alpha = Math.random() * 0.5 + 0.2;
                }
                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;

                    if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                    if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
                }
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fillStyle = "rgba(255, 105, 180, " + this.alpha + ")";
                    ctx.fill();
                }
            }

            function initParticles() {
                particles = [];
                for (let i = 0; i < 100; i++) {
                    particles.push(new Particle());
                }
            }

            function animateParticles() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach((particle) => {
                    particle.update();
                    particle.draw();
                });
                requestAnimationFrame(animateParticles);
            }

            initParticles();
            animateParticles();
        });
    </script>

</body>

</html>
