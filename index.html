<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Розовая страница</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

        body {
            font-family: Arial, sans-serif;
            background-color: #ffe4e1;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .header {
            font-family: 'Pacifico', cursive;
            font-size: 48px;
            color: #ff4081;
            text-shadow: 0 0 10px #ff4081, 0 0 20px #ff1493, 0 0 30px #ff69b4;
            padding: 20px;
            background: #fff;
            margin: 0;
            animation: glow 1.5s infinite alternate;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff4081, 0 0 20px #ff1493, 0 0 30px #ff69b4;
            }

            to {
                text-shadow: 0 0 15px #ff1493, 0 0 25px #ff69b4, 0 0 35px #ff1493;
            }
        }

        .profile-button {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: #ff4081;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .profile-button img {
            width: 30px;
            height: 30px;
        }

        .profile-button:hover {
            background: #ff1493;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: 20px auto;
        }

        .block {
            background: #ffb6c1;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #d1476e;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>

    <div class="header">
        2015
        <button class="profile-button" onclick="window.location.href='register.html'">
            <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Профиль">
        </button>
    </div>

    <div class="container">
        <h1>Добро пожаловать на розовую страницу!</h1>

        <div class="block">
            <h2>Информационный блок</h2>
            <p>Здесь можно разместить интересный текст. Например, рассказать о чём-то важном или поделиться новостями.
            </p>
        </div>

        <div class="block video-container">
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
        </div>

        <div class="block">
            <h2>Ещё один блок</h2>
            <p>Этот блок можно использовать для дополнительной информации. Например, написать цитату или объявление.</p>
        </div>
    </div>

</body>

</html>
