<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DveTICHI15</title>
    <style>
        

        body {
            font-family: Arial, sans-serif;
            background-color: #323232;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }

        .header {
            font-family: 'Pacifico', cursive;
            font-size: 48xpx;
            color: #ff4081;
            text-shadow: 0 0 10px #ff4081, 0 0 20px #ff1493, 0 0 30px #ff69b4;
            padding: 48px;
            background: #161414;
            margin: 0;
            animation: glow 1.5s infinite alternate;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 0px 8px rgba(167, 159, 159, 0.334);
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff4081, 0 0 20px #ff1493, 0 0 30px #ff69b4;
            }

            to {
                text-shadow: 0 0 15px #ff1493, 0 0 25px #ff69b4, 0 0 35px #ff1493;
            }
        }

        .buttons-container {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 10px;
        }

        .icon-button {
            background: #fffff0;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: box-shadow 0.3s ease;
            box-shadow: 0 2px 8px rgb(229, 216, 216);
        }

        .icon-button img {
            width: 24px;
            height: 24px;
        }

        .icon-button:hover {
            box-shadow: 0 0 25px #ff5aad;
        }

        .profile-button {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: #fffff0;
            border: none;
            padding: 10px;
            border-radius: 100%;
            cursor: pointer;
            box-shadow: 0 2px 8px rgb(229, 216, 216);
            transition: box-shadow 0.3s ease;
            width: 50px;
            height: 50px;
        }

        .profile-button img {
            width: 30px;
            height: 30px;
        }

        .profile-button:hover {
            box-shadow: 0 0 25px #ff5aad;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: 20px auto;
        }

        .block {
            background: #161414;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 0px 8px rgba(167, 159, 159, 0.334);
        }

        h1 {
            color: rgba(167, 159, 159, 0.334);
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #161414;
            border-radius: 10px;
            box-shadow: 0 0px 8px rgba(167, 159, 159, 0.334);
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>

    <canvas class="background-animation"></canvas>

    <div class="header">
        <div class="buttons-container">
            <button class="icon-button" onclick="window.open('https://discord.gg/VDUmUAMfv2', '_blank')">
                <img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png" alt="Discord">
            </button>
            <button class="icon-button" onclick="window.open('https://www.youtube.com/@scarletSun-ld8yu', '_blank')">
                <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
</button>
</div>

<button class="profile-button" onclick="window.location.href='register.html'">
    <img src="https://img.icons8.com/?size=24&id=84898&format=png" alt="Профиль">
</button>
</div>

<div class="container">
    <h1>Добро пожаловать на розовую страницу!</h1>

    <div class="block">
        <h2>Информационный блок</h2>
        <p>Здесь можно разместить интересный текст. Например, рассказать о чём-то важном или поделиться новостями.</p>
    </div>

    <div class="block video-container">
        <iframe src="https://youtu.be/KVvXkQAAdbk?si=IYGlzqdOV2pCE82W" frameborder="0" allowfullscreen></iframe>
    </div>

    <div class="block">
        <h2>Ещё один блок</h2>
        <p>Этот блок можно использовать для дополнительной информации. Например, написать цитату или объявление.</p>
    </div>
</div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const canvas = document.querySelector(".background-animation");
            const ctx = canvas.getContext("2d");

            let particles = [];

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }

            window.addEventListener("resize", resizeCanvas);
            resizeCanvas();

            class Particle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.radius = Math.random() * 3 + 1;
                    this.speedX = (Math.random() - 0.5) * 1;
                    this.speedY = (Math.random() - 0.5) * 1;
                    this.alpha = Math.random() * 0.5 + 0.2;
                }
                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;

                    if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                    if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
                }
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fillStyle = "rgba(255, 105, 180, " + this.alpha + ")";
                    ctx.fill();
                }
            }

            function initParticles() {
                particles = [];
                for (let i = 0; i < 100; i++) {
                    particles.push(new Particle());
                }
            }

            function animateParticles() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach((particle) => {
                    particle.update();
                    particle.draw();
                });
                requestAnimationFrame(animateParticles);
            }

            initParticles();
            animateParticles();
        });
    </script>

</body>

</html>
